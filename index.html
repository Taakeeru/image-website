<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie</title>
    <link rel="icon" type="image/x-icon" href="./img/icons/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="load()">
    <header>
      <div class="header-box">
        <div class="header-left">
          <div class="first-icon flex">
            <img src="./img/icons/menu.svg" class="header-icons" alt="Icons" />
          </div>
          <div class="flex">
            <img src="./img/icons/logo.png" class="header-logo" alt="Logo" />
            <h1>Galerie</h1>
          </div>
        </div>
        <div class="header-right">
          <div class="icon-grp flex">
            <img
              src="./img/icons/refresh.svg"
              class="header-icons"
              alt="Icons"
            />
            <img src="./img/icons/list.svg" class="header-icons" alt="Icons" />
            <img
              src="./img/icons/settings.svg"
              class="header-icons"
              alt="Icons"
            />
          </div>
          <div class="flex">
            <img src="./img/icons/apps.svg" class="header-icons" alt="Icons" />
            <img
              src="./img/icons/seck.jpg"
              class="header-profile"
              alt="Profilfoto"
            />
          </div>
        </div>
      </div>
    </header>

    <div class="content" id="content"></div>
    <div
      class="show-img-bg d-none"
      id="show-img-bg"
      onclick="closeImage(event)"
    >
      <div>
        <img
          src="./img/icons/arrow-left.svg"
          onclick="previousImage()"
          class="arrow-left"
          id="arrowLeft"
          alt="Linker Pfeil"
        />
      </div>
      <div class="show-img" id="show-img">
        <img id="img" src="" alt="Bild" />
      </div>
      <div>
        <img
          src="./img/icons/arrow-right.svg"
          onclick="nextImage()"
          class="arrow-right"
          id="arrowRight"
          alt="Rechter Pfeil"
        />
      </div>
    </div>
    <footer>
      <span> &copy; Se√ßkin Coskun 2023</span>
    </footer>
  </body>
</html>
